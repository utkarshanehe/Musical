{% extends 'music/navbar.html' %}
{% load static %}

{% block body %}
{% if albums %}
    <div class="container">
        <h1>Your all albums are here...</h1>
        <div class="row">
        {% for album in albums %}
                <div class="col-sm-offset-0"></div>
                <div class="col-sm-3">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <a href= "{% url 'music:detail' album.id %}">
                                <img src="{{ album.album_logo.url }}" alt="Image Not Found" class="img-fluid img-thumbnail img-responsive">
                            </a>
                            <h2>{{ album.album_title }}</h2>
                            <h5>{{ album.artist }}</h5><br>
                            <a href="{% url 'music:detail' album.id %}" class="btn btn-primary"><span class="glyphicon glyphicon-eye-open"></span>&nbsp;View details</a>

                            <!-- Delete -->
                            <form action="{% url 'music:delete-album' album.id %}" class="pull-right" method="post" style="display:inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>
                            </form>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{%else%}
    <h1>Please add some albums</h1>
{%endif%}
{% endblock %}
